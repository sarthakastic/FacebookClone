<!DOCTYPE html>
<html>
<head>

<title>Facebook - log in or sign up </title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex justify-center">
        <div class="left w-1/3 mr-14">
            <img class="w-60" src="fblogo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8  rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 outline-blue-700 border-2 cursor-pointer rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 outline-blue-700 border-2 cursor-pointer rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-sm my-2 py-2">Log In</button>
            <span class="text-blue-500 hover:underline text-center text-sm my-2 cursor-pointer">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white my-2 p-2 cursor-pointer rounded-sm w-fit self-center">Create New Account</button>
            <p class="text-sm absolute -bottom-10" ><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for celebrity,brand or business</p>
        </div>
    </div>
</body>
</html>
